<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>09_Vue实例_生命周期</title>
</head>

<body>
  <!--
1. vue对象的生命周期
  1). 初始化显示
    * beforeCreate()
    * created()
    * beforeMount()
    * mounted()
  2). 更新状态
    * beforeUpdate()
    * updated()
  3). 销毁vue实例: vm.$destory()
    * beforeDestory()
    * destoryed()
2. 常用的生命周期方法
  created()/mounted(): 发送ajax请求, 启动定时器等异步任务
  beforeDestory(): 做收尾工作, 如: 清除定时器
-->

  <div id="demo">
    <button @click="destroyVM">点击</button>
    <p v-show="isShow">hello world</p>

  </div>

  <script type="text/javascript" src="../js/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: "#demo",
      data() {
        return {
          isShow: true
        }
      },

      methods: {
        destroyVM() {
          this.$destroy()
        },
      },
      /* 
      界面初始化显示之后立即回调
      一般在此执行异步操作：发ajax请求/启动定时器/订阅消息/绑定自定义事件监听
       */
      mounted() {
        this.intervalId = setInterval(() => {
          console.log("======")
          this.isShow = !this.isShow
        }, 1000);
      },
      destroyed() {
        clearInterval(this.intervalId)
      },
    })
  </script>

</body>

</html>
