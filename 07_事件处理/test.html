<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>07_事件处理</title>
</head>

<body>
  <!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

  <div id="example">

    <h2>1. 绑定监听</h2>
    <button @click="test1">test1</button>
    <button @click="test2('luch')">test2</button>
    <button @click="test3('luch', $event)">test3</button>

    <h2>2. 事件修饰符</h2>
    <!--1. 阻止事件默认行为 -->
    <a href="http://www.baidu.com" @click.prevent="test4">百度</a>
    <!-- 2. 事件冒泡 -->
    <div style="width: 200px;height: 200px;background-color: aqua;" @click="test5">
      <div style="width: 100px;height: 100px;background-color: rgb(235, 156, 228);" @click.stop="test6"></div>
    </div>

    <h2>3. 按键修饰符</h2>
    <input type="text" v-model="msg" @keyup.enter="test8">
  </div>

  <script type="text/javascript" src="../js/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: "#example",
      data: {
        msg: ''
      },
      methods: {
        test1(event) {
          alert(event.target.innerHTML)
        },
        test2(name) {
          alert(name)
        },
        test3(name, event) {
          alert(name + "==" + event.target.innerHTML)
        },
        test4(event) {
          event.preventDefault();
          alert("点我")
        },
        test5() {
          alert("外")
        },
        test6() {
          alert("内")
        },
        test8(){
          alert(this.msg)
        }
      }
    })
  </script>
</body>

</html>
